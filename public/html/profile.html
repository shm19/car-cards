<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center p-5">
      <div class="card w-50">
        <img
          class="card-img-top"
          src="../assests/%{CAR_NAME_IMG}%.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <span class="d-flex justify-content-between">
            <h5>Name</h5>
            <h5>%{CAR_NAME}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Galon Per Mile</h5>
            <h5>%{MILES_PER_GALLON}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Cylinders</h5>
            <h5>%{CYLINDERS}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Horsepower</h5>
            <h5>%{HORSEPOWER}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Weight</h5>
            <h5>%{WEIGHT}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Year</h5>
            <h5>%{PRODUCTION_YEAR}%</h5>
          </span>
          <span class="d-flex justify-content-between">
            <h5>Origin</h5>
            <h5>%{COUNTRY}%</h5>
          </span>
        </div>
        <a href="/pages">
          <button class="btn btn-primary">Back</button>
        </a>
      </div>
    </div>
  </body>
</html>
