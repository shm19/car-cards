<div class="col-lg-4 p-3 d-flex justify-content-center">
  <div class="card" style="width: 18rem">
    <img
      class="card-img-top"
      src="/assests/%{CAR_NAME_IMG}%.jpg"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">%{CAR_NAME}%</h5>
      <hr />
      <p>Year : %{PRODUCTION_YEAR}%</p>
      <hr />
      <p class="card-text">
        %{CAR_NAME}% spends %{MILES_PER_GALLON}% gallon per mile, it has
        %{CYLINDERS}% cylinders with %{HORSEPOWER}% horsepower and the wieght of
        %{WEIGHT}% and it has been made in %{COUNTRY}%
      </p>
      <a href="/profile/%{ID}%" class="btn btn-primary">more info</a>
    </div>
  </div>
</div>
